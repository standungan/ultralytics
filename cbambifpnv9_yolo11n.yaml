head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]      # 12
  - [[-1, 6], 1, BiFPN_Concat2, [1]]                # 13 cat backbone P4
  - [-1, 1, CBAM,[384]]                             # 15 Apply CBAM on P4 feature map
  - [-1, 2, C3k2, [384, False, 0.25]]              # 14 (P4/16)
  
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]      # 16
  - [[-1, 4], 1, BiFPN_Concat2, [1]]                # 17 cat backbone P3
  - [-1, 1, CBAM, [224]]                            # 19 Apply CBAM on P3 feature map
  - [-1, 2, C3k2, [224, False, 0.25]]              # 18 (P3/8)
  
  - [-1, 1, Conv, [256, 3, 2]]                      # 20
  - [[-1, 14], 1, BiFPN_Concat2, [1]]               # 21 cat head P4
  - [-1, 1, CBAM, [448]]                            # 22 CBAM on P4/16
  - [-1, 2, C3k2, [448, False, 0.25]]              # 23 (P4/16)
  
  - [-1, 1, Conv, [512, 3, 2]]                    # 24  
  - [[-1, 11], 1, BiFPN_Concat2, [1]]             # 25 cat head P5
  - [-1, 1, CBAM, [384]]                          # 26 CBAM on P5/32
  - [-1, 2, C3k2, [128, True, 0.25]]             # 27 (P5/32)

  - [[18, 23, 27], 1, Detect, [nc]]             # Detect(P2, P3, P4, P5)
